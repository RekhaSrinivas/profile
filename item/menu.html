<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">

<title>Nutritious Meal Planner</title>
<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1">


<script type="text/javascript" src="../../localsite/js/jquery.min.js" id="/localsite/js/jquery.min.js"></script>
<link type="text/css" rel="stylesheet" href="../../localsite/css/base.css" id="/localsite/css/base.css" />
<script type="text/javascript" src="../../localsite/js/localsite.js?showheader=true"></script>

<link type="text/css" rel="stylesheet" href="css/label.css" />
<script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
<script type="text/javascript" src="js/layout-product.js"></script>

<script>
document.addEventListener('hashChangeEvent', hashChangedMenu, false);
function hashChangedMenu() {
  console.log("Profile hash changed");
  loadMenu();
}
loadMenu();
</script>

<style>
.aggregate {
  float:right;
  min-width:260px;
  margin-left:20px;
}
.all-menu-items {
  overflow:auto;
  padding: 0px;
  margin: 0px;
}
.menu-label {
  min-width: 220px;
  max-width: 250px;
  float: left;
  padding: 0px;
  margin: 0px;
}
.category-item {
  padding: 10px;
  margin: 5px 0;
  cursor: pointer;
  border-radius: 4px;
  background: #f5f5f5;
  font-size: 14px;
  transition: background 0.2s;
}
.category-item:hover {
  background: #e0e0e0;
}
.category-item.active {
  background: #4CAF50;
  color: white;
  font-weight: bold;
}
</style>

<script>
loadMarkdown("README.md", "readmeDiv", "_parent");
</script>

</head>

<body>
<div class="content contentpadding large-list" style="max-width: 1500px;">
  <p><a href="index.html">Back</a></p>

  <p>Toggle between <a href="">Nutrition Layout</a> and <a href="#layout=product">Product Layout</a></p>

  <h1 id="page-header">Nutritious Meal Planner</h1>

  <div style="overflow: auto;">
    <div id="food-category-sidebar" style="float: left; width: 220px; margin-right: 20px; display: none;">
      <h3 style="margin-top: 0;">Food Categories</h3>
      <div id="category-list"></div>
    </div>
    <div style="overflow: auto;">
      <div id="usda-search-div"></div>
      <div id="search-results-container"></div>
      <div id="menu-container"></div>
      <div id="product-container"></div>
      <div id="product-label"></div>
    </div>
  </div>

</div>
